---
  - hosts: client
    become: true
    tasks:
    - name: openvpn | install epel
      yum:
        name: epel-release
        state: latest
    - name: openvpn | install openvpn
      yum:
        name: openvpn
        state: latest
    - name: openvpn | install easy-rsa
      yum:
        name: easy-rsa
        state: latest
    - name: openvpn | openvpn start
      command: openvpn --config /vagrant/ras-client.conf &
